<!DOCTYPE html>

<body>

<script>
function sp(str) {
 	var res = str.split('');
 	var x = 0;
 	var y = 0
	for (var i = 0; i < res.length; i++) {
		if (res[i] !== " ") {
			if (res[i] == res[i].toUpperCase()) {
				x++
			} else {
				y++
			}
		}
	}
	console.log(x,y);
}
sp('Hello bDDayssdmsKKNadsFWQ sdhshTYNNy');

function wedding_chow(strg) {
	var str = strg.toLowerCase();
 	var res = str.split('');
 	var r = 0; var s = 0; var m = 0; var f = 0; var d = 0; var others = 0;
	for (var i = 0; i < res.length; i++) {
		if (res[i] == 'r') {
			r++;
		} else if (res[i] == 's'){
			s++;
		}else if (res[i] == 'm'){
			m++;
		}else if (res[i] == 'f'){
			f++;
		}else if (res[i] == 'd'){
			d++;
		}else{
			others++;
		}
	}
	var food = [r, m, s, d, f]
	var lowest = Math.min(r,m,s,d,f);
	for (var i = 0; i < food.length; i++) {
		food[i] = food[i]-lowest
	}
	var remainder = [];
	for (var i = 0; i < food.length; i++) {
		for (var j = 0; j < food[i]; j++) {
			if (i == 0) {
				remainder.push('r');
			} else if (i == 1){
				remainder.push('s');
			}else if (i == 2){
				remainder.push('m');
			}else if (i == 3){
				remainder.push('f');
			}else{
				remainder.push('d');
			}
		}
	}
	var rm = remainder.join("")
	console.log("Only " + lowest + " people can get total package, the remainder would be " + rm)
}
wedding_chow('rsmfdrsmfdrsm');

</script>
</body>
</html>
